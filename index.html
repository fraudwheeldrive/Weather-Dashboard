<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link

    href="./assets/css/style.css"
    />
</head>
<body>
    <header>
        <div class="bg-info">
            <div class="container-fluid">
                <h1 class="id=header"> Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class ="col-sm-16">
                <div class="container m-1 bg-primary">
                    <div class="row m-1">
                        <h2> Find your Local Weather Condition!</h2>
                    </div>
                    <div class="row m-1">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search" id="city-search" placeholder= "Search Your City" aria-label="City Name" aria-described by="search-button"/>
                            <button class="btn btn-outline-light" type="button" id="search-button"><i class="fas fa-search"></i><button>
                        </div>
                    </div>
                    </div>
                    <div id="error-display"></div>
                    <div class="row search-history">

                    </div>
                    <div id="clear-history">
                        <button class="btn btn-primary btn-outline-dark" id="clear-button"> Clear History </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-16">
                <div class="container m-1">
                    <div class ="row m-1">
            
                                </div>
                <div class="col current-weather align-items-center">
            
                </div>
            </div>
        
        <div class="container m-1 align-items-center ">
            <div class="row m-2 ">
                <!-- <h3>5-Day-Forecast:</h3>   create a place holder and append new heading-->
            </div>
            <div class="row forecast-container justify-content-center" ">

            </div>
        </div>
</div>
</div>


    </main>

    <footer>
        <div class= "navbar bg-info justify-content-start">
        <a class= "text-decoration-none" href="https://openweathermap.org/api">Open Weather Map API</a>
        </div>
    </footer>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>    
</body>
</html>
