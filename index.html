<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link 
    rel="stylesheet" 
    href="./assets/css/style.css"
    />
</head>
<body>
    <header>
        <div class="bg-light">
            <div class="container-fluid">
                <h1 id="header"> Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class ="col-sm-4">
                <div class="container m-1 bg-light">
                    <div class="row m-1">
                        <h2> Search your City</h2>
                    </div>
                    <div class="row m-1">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search" id="city-search" placeholder= "city" aria-label="City Name" aria-described by="search-button"/>
                            <button class="btn btn-primary" type="button" id="search-button"></button><i class="fas fa=search"></i><button>
                        </div>
                    </div>
                    <div id="error-display"></div>
                    <div class="row search-history">

                    </div>
                    <div id="clear-history">
                        <button class="btn btn-primary" id="clear-button"> Clear History </button>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="container m-1 border rounded">
                    <div class ="row m-1">
                        <h3> Current Weather</h3>
                                </div>
                <div class="row current-weather">
            
                </div>
            </div>
        
        <div class="container m-1 border rounded">
            <div class="row m-1">
                <h3>5-Day-Forecast:</h3>
            </div>
            <div class="row forecast-container">

            </div>
        </div>
</div>
</div>

    </main>

    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"></script>    
</body>
</html>
